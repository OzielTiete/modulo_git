<!DOCTYPE html>

    <title>Agenda</title>
</head>
<body>

    <section id="lista-contatos">
        <div class="lista-topo">
            <span>Nome</span>
            <span>Telefone</span>
        </div>
        <div id="lista-body">
            <!-- Os nomes e telefones vÃ£o ser adicionados aqui -->
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
